<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>모의주식 시뮬레이터</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>모의주식 시뮬레이터</h1>
  </header>

  <main class="main">
    <section class="market">
      <h2>시장</h2>
      <table id="market-table">
        <thead>
          <tr><th>심볼</th><th>가격</th><th>변동성</th><th>매수</th><th>매도</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <aside class="sidebar">
      <section class="portfolio">
        <h2>포트폴리오</h2>
        <div id="cash">현금: </div>
        <div id="total-value">총 가치: </div>
        <ul id="holdings"></ul>
      </section>

      <section class="log">
        <h2>거래 기록</h2>
        <div id="log"></div>
      </section>

      <section class="chart-section">
        <h2>주가 차트</h2>
        <canvas id="priceChart"></canvas>
      </section>
    </aside>
  </main>

  <footer class="footer">
    <small>silver stock company</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
